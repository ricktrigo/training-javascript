<html>

<head>

    <meta charset="utf-8">

    <script>
        function sequence(plage){
            let resultat = 0;
            for (let i = -plage; i <= plage; i++) {
                if ((i % 2) === 0){
                    resultat+=i**4;
                }
            }
            return resultat;
        }
    </script>

</head>

<body>

    <h2>Lab 02/03</h2>

    <button onclick="console.log(sequence(5))">Sequence 5 -> 544</button>
    <br /><br />
    <button onclick="console.log(sequence(100))">Sequence 100 -> 2101333280</button>
    <br /><br />
    <button onclick="console.log(sequence(500))">Sequence 500 -> 6312666666400</button>
</body>

</html>
